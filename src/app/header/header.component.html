<header class="header-up">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!isAuth">
          <input type="button" class="btn btn-primary" (click)="open(signup)" value="Créer un compte" />
        </li>
        <li *ngIf="!isAuth">
          <input type="button" class="btn btn-primary" (click)="open(signin)" value="Connexion" />
        </li>
        <li *ngIf="isAuth">
          Bonjour, {{email}}, <a class="btn btn-primary" (click)="onSignOut()"
                                 style="cursor:pointer"> Déconnexion</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<ng-template #signup let-modal>
  <app-firebase-signup></app-firebase-signup>
</ng-template>


<ng-template #signin let-modal>
  <app-firebase-signin></app-firebase-signin>
</ng-template>
